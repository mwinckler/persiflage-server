<html ng-app="mattChatApp">
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
		<script src="/assets/js/controllers.js"></script>
		<style>
			.chat-window {
				width: 500px;
				height: 400px;
			}
		</style>
	</head>
	<body>

		<div class="chat-window" ng-controller="ChatWindowController">
			<ul>
				<li ng-repeat="msg in messages">
					<span>{{ msg.sender }}:</span> {{ msg.content }}
				</li>
			</ul>
			Name: <input type="text" ng-model="senderName" />
			Message: <textarea ng-model="chatMessage"></textarea>
			<input type="button" value="Send" ng-click="sendMessage(senderName, chatMessage);" />
		</div>
	</body>
</html>
